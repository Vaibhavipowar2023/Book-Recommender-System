<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .text-white {
            color: white;
        }
        .card {
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            background-color: #333;
            border: none;
            border-radius: 8px;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-img-top {
            display: block;
            margin: 0 auto; /* Center the image */
            width: auto;
            height: 250px; /* Adjust height as needed */
            object-fit: contain; /* Ensures the image fits inside */
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .card-body {
            text-align: center;
            padding: 10px;
        }
        .card {
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Added box-shadow transition */
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 3px 15px rgba(13, 68, 95, 0.6); /* Initial shadow with a larger spread */
            background-clip: padding-box;
            position: relative;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(10, 108, 236, 0.8), 0 0 25px rgba(255, 255, 255, 0.6); /* Visible shadow on hover */
        }

        .card:active {
            animation: box-shadow-shine 9s ease-out infinite; /* Trigger the shine animation */
            box-shadow: 0 6px 20px rgba(10, 108, 236, 0.8), 0 0 25px rgba(255, 255, 255, 0.6); /* Visible shadow on click */
        }

        @keyframes box-shadow-shine {
            0% {
                box-shadow: 0 3px 15px rgba(10, 108, 236, 0.8), 0 0 20px rgba(255, 255, 255, 0.6); /* Blue to white shine effect */
            }
            50% {
                box-shadow: 0 3px 15px rgba(255, 255, 255, 0.8), 0 0 20px rgba(8, 171, 235, 0.6); /* White to blue shine effect */
            }
            100% {
                box-shadow: 0 3px 15px rgba(10, 178, 230, 0.8), 0 0 20px rgba(255, 255, 255, 0.6); /* Blue to white shine effect */
            }
        }

        .back-button {
            display: inline-block;
            margin-top: 2px;
            padding: 10px 20px;
            z-index: 10;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            /* transition: background-color 0.3s ease; */
            transition: box-shadow 0.7s ease; 
        }
        .back-button:hover {
    box-shadow: 0 4px 10px rgba(0, 123, 255, 0.5); /* Shadow effect on hover */
}
    </style>
</head>
<body style="background-color: black; padding-top: 30px;">

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="text-white" style="font-size: 50px;">Recommend Books</h1>
                <form action="/recommend_books" method="post" class="form-inline" style="margin-top: 20px;">
                    <div class="form-group">
                        <input name="user_input" type="text" class="form-control" placeholder="Enter a book title" style="width: 100%; max-width: 400px;">
                    </div>
                    <input type="submit" class="btn btn-lg btn-warning" value="Get Recommendations">
                </form>
            </div>
        </div>

        <div class="row">
            {% if data %}
                {% for i in data %}
                    <div class="col-md-3 col-sm-6 col-xs-12" style="margin-top: 30px;">
                        <div class="card">
                            <img class="card-img-top" src="{{i[2]}}" alt="{{i[0]}}">
                            <div class="card-body">
                                <p class="text-white">{{i[0]}}</p>
                                <h4 class="text-white">{{i[1]}}</h4>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <!-- If no data is returned, you can show a message or image here -->
            {% endif %}
        </div>

        <!-- Back Button -->
        <div class="text-center">
            <a href="/" class="back-button">Back to Home <i class="fas fa-arrow-left"></i></a>
        </div>
    
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery (for Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfHwj/1uu1K68nWfhfPvLN70UQ1t3Jg4eywAJ6o6z" crossorigin="anonymous"></script>
</body>
</html>
